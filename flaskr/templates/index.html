<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="static/css/MainStyle.css" />
    <link type="text/css" rel="stylesheet" href="static/css/Fonts.css" />
    <script src="static/js/Main.js" type="text/javascript"></script>
    <title>{{ PageTitle }} | TinyGallery</title>
</head>
<body>
    <div class="TopBar">
        <h1 class="titleLine"> T i n y G a l l e r y 1.0 </h1>
        <div class="menuButton">
            <p class="userNameTag">{{ userName }}</p>
            <div class="ProfileBar">
                <div class="avatar">
                    <img class="avatarIMG" src="{{ userAvaterImage }}" />
                </div>
                <p class="userName">{{ userName }}</p>
                <a href="/login_and_register" style="display: {{ logIN_Display }};" class="loginButton" type="button" > Sign In </a>
                <a href="/profile" style="display: {{ profileDisplay }};" class="logoutButton"> Profile </a>
                <a href="javascript:displayUploader();" style="display: {{ upload }};" class="logoutButton" type="button" > Upload </a>
                <a href="/favorites" style="display: {{ favorites }};" class="logoutButton" type="button" > Favorites </a>
                <a href="/auth/logout" style="display: {{ logOUT_Display }};" class="logoutButton" type="button" > Sign Out </a>
            </div>
        </div>
    </div>
    <div class="Content">
        {% for x in Images %}
        <div class="work">
            <img src="{{ x['FileName'] }}" />
            <h1 class="userName">{{ x['ImageTitle'] }}</h1>
            <p class="textFont">
                <span>By {{ x['User'] }}</span>
                <br/>
                <span>Likes: {{ x['Dots'] }}</span>
                <br />
                <span>Description: {{ x['Description'] }}</span>
                <br />
                <span>Date: {{x['Date']}}</span>
            </p>
        </div>
        {% endfor %}
    </div>
    <div id="mask">
        <div class="Uploader">
            <h1 class="userName">Upload your artwork.</h1>
            <form name="uploader" action="/auth/upload" onsubmit="return uploaderChecking()" method="post" enctype="multipart/form-data">
                <input name="Title" class="SingleTextLine" type="text" placeholder="Title" />
                <textarea name="Description" class="MultiText" placeholder="Description"></textarea>
                <input name="Picture" class="logoutButton" type="file" />
                <input class="logoutButton" type="submit" value="Upload"/>
            </form>
            <button class="logoutButton" type="button" onclick="displayUploader()">Back</button>
            <p class="textFont" style="display: none;"></p>
        </div>
    </div>
</body>
</html>
