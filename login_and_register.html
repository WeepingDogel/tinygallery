<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="./css/MainStyle.css"/>
        <link type="text/css" rel="stylesheet" href="./css/LoginAndRegisterPage.css"/>
        <link type="text/css" rel="stylesheet" href="./css/FontOfWords.css" />
        <title>Sign Up or Sign In | TinyGallery</title>
    </head>
    <body>
        <div class="Panel">
            <div class="headBar">
                <h1 class="Login_And_Register_Title">Sign Up or Sign In ?</h1>
            </div>
            <form class="loginForm">
                <input class="formInput" type="text" placeholder="Username" />
                <input class="formInput" type="password" placeholder="Password" />
                <input class="loginButton" value="Sign In" type="submit" />
                
            </form>
        </div>
        <script src="./js/Main.js"></script>
    </body>
</html>
