<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="./css/MainStyle.css"/>
        <link type="text/css" rel="stylesheet" href="./css/LoginAndRegisterPage.css"/>
        <link type="text/css" rel="stylesheet" href="./css/FontOfWords.css" />
        <title>Sign Up or Sign In | TinyGallery</title>
    </head>
    <body>
        <div id="Panel_Login" class="Panel_Login">
            <div class="headBar">
                <h1 class="Login_And_Register_Title">Sign In</h1>
            </div>
            <form class="loginForm">
                <input class="formInput" type="text" placeholder="Username" />
                <input class="formInput" type="password" placeholder="Password" />
                <input class="submitButton" value="Sign In" type="submit" />
            </form>
            <button class="selectButton" type="button" onclick="Register();">Sign Up</button>
        </div>
        <div id="Panel_Register" class="Panel_Register">
            <div class="headBar">
                <h1 class="Login_And_Register_Title">Sign Up</h1>
            </div>
            <form>
                <input class="formInput" type="text" placeholder="Username"/>
                <input class="formInput" type="password" placeholder="Password"/>
                <input class="formInput" type="password" placeholder="Repeat Password" />
                <input class="formInput" type="password" placeholder="Email" />
                <input class="submitButton" type="submit" value="Sign Up"/>
            </form>
            <button class="selectButton" type="button" onclick="Login();">Sign In</button>
        </div>
        <script src="./js/Main.js"></script>
    </body>
</html>
